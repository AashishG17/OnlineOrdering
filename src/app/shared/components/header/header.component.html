<!-- sticky header -->
<header class="bg-primary text-color sticky top-0 border-1 border-yellow-50 mx-0 my-0 sm:px-6 md:px-8 py-2 z-5">
    <div class="flex justify-content-between align-items-center">
        <span class="text-3xl" [routerLink]="['/']">Online Ordering</span>
        <ul class="hidden md:flex list-none ">
            <li 
                class="mr-4 text-lg font-light hover:text-yellow-50 cursor-pointer" 
                [routerLink]="['/']"
                routerLinkActive="active-link"
                [routerLinkActiveOptions]="{exact: true}"
            >
                Home
            </li>
            <li 
                class="mr-4 text-lg font-light hover:text-yellow-50 cursor-pointer"
                [routerLink]="['/cart']"
                routerLinkActive="active-link"
            >
                Cart
            </li>
            <li 
                class="mr-4 text-lg font-light hover:text-yellow-50 cursor-pointer"
                [routerLink]="['/checkout']"
                routerLinkActive="active-link"
            >
                Checkout
            </li>
        </ul>
        <div class="flex">
            <div class="mx-4">
                <span 
                    class="pi pi-search" 
                    style="font-size: 1.25rem"
                    (click)="toggleSearch()"
                ></span>
            </div>
            <div class="mr-4 relative">
                <span [routerLink]="['/cart']" class="pi pi-shopping-bag" style="font-size: 1.25rem"></span>
                <span class="cart-number absolute">{{ (cartProduct | async)?.length }}</span>
            </div>
        </div>
    </div>
</header>
